<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Drag & Drop Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üéµ MP3 Drag & Drop Player</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-content">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p>Drag & drop MP3 files here</p>
                <p class="upload-hint">or click to browse</p>
            </div>
            <input type="file" id="fileInput" accept="audio/mp3,audio/mpeg" multiple>
        </div>

        <div class="playlist" id="playlist">
            <h2>Playlist</h2>
            <div id="playlistItems"></div>
        </div>

        <div class="player" id="player">
            <div class="player-info">
                <h3 id="currentTrack">No track selected</h3>
            </div>
            <div class="player-controls">
                <button id="prevBtn" class="control-btn">‚èÆ</button>
                <button id="playBtn" class="control-btn">‚ñ∂</button>
                <button id="nextBtn" class="control-btn">‚è≠</button>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <audio id="audioPlayer"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
